{% set name = "mpi4jax" %}
{% set version_env = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: '{{ version_env }}_derecho'

source:
   - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version_env }}.tar.gz
     sha256: 3d11b44c8ecd0b8c6f2c1b2ca2712690c14365c2eb2ed73aff7775df8c64eb7b
   - path: ../../profile.d/modules.sh

build:
  number: 1000 # high priortity over other matches at same version
  string: {{ environ.get('NCAR_BUILD_ENV_COMPILER').replace('derecho-','').replace('-','.') }}_py{{ PY_VER }}_{{ PKG_BUILDNUM }}
  script_env:
    - NCAR_BUILD_ENV
    - NCAR_BUILD_ENV_COMPILER

  # we're really abusing conda-build here.  This package will only work
  # on Derecho with cray-mpich - therefore it will have many dependent
  # shared libraries outside the conda-build source tree.  That's OK,
  # if distasteful.  Allow it.
  host_runpath_whitelist:
    - '/opt/cray/*'
    - '/glade/u/apps/*'
  missing_dso_whitelist:
    - '*/libcublas.so.*'
    - '*/libcublasLt.so.*'
    - '*/libcuda*.so.*'
    - '*/libcudnn.so.*'
    - '*/libcufft.so.*'
    - '*/libcupti.so.*'
    - '*/libcurand.so.*'
    - '*/libcusolver.so.*'
    - '*/libcusparse.so.*'
    - '*/libfabric.so.*'
    - '*/libmpi_*.so*'
    - '*/libnccl.so.*'
    - '*/libnvToolsExt.so.*'
    - '*/libnvrtc.so.*'
    - '*/libpals.so.*'
    - '*/libpmi*.so.*'
    - '*/libpthread.so.0'
    - '/lib64/ld-linux-x86-64.so.2'
    - '/lib64/libc.so.6'
    - '/lib64/libdl.so.2'
    - '/lib64/libgcc_s.so.1'
    - '/lib64/libm.so.6'
    - '/lib64/librt.so.1'
    - '/usr/lib64/libgomp.so.1'
    - '/usr/lib64/libnuma.so.1'
    - '/usr/lib64/libstdc++.so.6'

requirements:
  build:
    - python
    - cython
    - mpi4py =*_derecho
    - jaxlib ==0.4.31_derecho
    - jax ==0.4.31_derecho

  run:
    - python
    - numpy
    - mpi4py =*_derecho
    - jaxlib ==0.4.31_derecho
    - jax ==0.4.31_derecho

about:
  home: https://github.com/mpi4jax/mpi4jax
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: MPI support for JAX
  description: |
    Zero-copy MPI communication of JAX arrays, for turbo-charged HPC applications in Python âš¡
  doc_url: https://mpi4jax.readthedocs.io
  dev_url: https://github.com/mpi4jax/mpi4jax
